<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body id="body">
    <div id='Calculator'>
        <div class="Screen">
            <button class="Value">0</button>
        </div>
        <div class="Row 2">
            <button class="Button Extra AC">AC</button>
            <button class="Button Extra negativ">±</button>
            <button class="Button Extra procent">%</button>
            <button Class="Button Operator divide">÷</button>
        </div>
        <div class="Row 3">
            <button class="Button Number 7">7</button>
            <button class="Button Number 8">8</button>
            <button class="Button Number 9">9</button>
            <button Class="Button Operator multiply">x</button>
        </div>
        <div class="Row 4">
            <button class="Button Number 4">4</button>
            <button class="Button Number 5">5</button>
            <button class="Button Number 6">6</button>
            <button Class="Button Operator minus">-</button>
        </div>
        <div class="Row 5" >
            <button class="Button Number 1">1</button>
            <button class="Button Number 2">2</button>
            <button class="Button Number 3">3</button>
            <button Class="Button Operator plus">+</button>
        </div>
        <div class="Row 6">
            <button class="Button Number zero">0</button>
            <button class="Button Number ,">,</button>
            <button Class="Button Operator Equal">=</button>
        </div>
    </div>
    <script src="calculator.js" defer></script>

</body>
</html>
